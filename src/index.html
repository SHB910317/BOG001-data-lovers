  <header>
    <nav class="menu">
      
    <div class="enlaces">
      <a href="#">Historia</a>
      <a href="#">Acerca de</a>

    </div>
     <div class="hamburguesa">
     <img src="css/img/menuhamb.png" alt="menu" id="hamburguesa">
    </div>
    </nav>

    <input type= "text" id="buscador" placeholder="Name">

    <div id="selectores">
      <select class="filterClass" id="selectorOrder">
        <option disabled selected>Ordenar</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>
  

    <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
        style="height: 100%; width: 100%;">
        <path d="M-26.80,54.77 C163.37,149.50 319.69,149.50 522.29,43.91 L507.62,169.23 L-0.84,151.47 Z"
          style="stroke: none; fill:  #9e4cd4af;"></path>
      </svg></div>
  </header>

  <main>

    <section id= "container" class="contenedorPersonajes">
    
    <div id= "modals" class="ventanaModal"> 
      <div class = "modalContent">
        <div class= "modalHeader">
        <span id= "cierre" class= "close">&times;</span>
          <h1 id=nameModal></h1>
        </div>
          <div class= "modal-body">
            <h2>History</h2>
            <p id=blurbModal></p>
            <h2>Character Info</h2>
            <p id=infoModal></p>
            <h2>Difficult</h2>
            <p id=tagsModal></p>
          </div>
      </div>
      
    </div>

    </div> 

    </section>
  </main>
